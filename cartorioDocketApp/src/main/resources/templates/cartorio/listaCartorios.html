<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cartorios</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Cartorios</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrar" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							cartorio</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cartorio : ${cartorios}">
				<td>
					<form action="/visualizarCartorio" method="POST">
						<input th:value="${cartorio.id}" name="id" type="hidden">
						<button type="submit" class="btn-visualizar">
						<a th:href="${cartorio.id}">
							<span th:text="${cartorio.id}"></span>
						</a></button>
					</form>
				</td>
						
				<td><span th:text="${cartorio.nome}"></span></td>
				<td><a th:href="${cartorio.id}"><button
							class="waves-effect waves-light btn">Editar</button></a></td>
				<td>
					<form action="/excluirCartorio" method="post">
						<input type="hidden" name="id" th:value="${cartorio.id}" />
						<button class="waves-effect waves-light btn" type="submit">Excluir</button>
					</form>
				</td>
			</tr>
		</tbody>

	</table>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
